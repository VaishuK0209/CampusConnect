<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Blog - CampusConnect</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/write-blog.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="home2.html">
        <img src="https://i.imgur.com/HNmdR0P.png" width="36" alt="Logo">
        <span class="ms-2 fw-bold">CampusConnect</span>
      </a>
      <div class="ms-auto">
        <!-- theme toggle moved to Settings -->
        <a href="profile.html" class="btn btn-outline-secondary">Dashboard</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <!-- Blog Writing Card -->
        <div class="card blog-card shadow-lg border-0 mb-4">
          <div class="card-body">

            <h3 class="card-title mb-3 fw-bold"> Write a Blog</h3>

            <div id="wbError" class="text-danger mb-2" style="display:none"></div>

            <form id="writeBlogForm" enctype="multipart/form-data">

              <!-- Title -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Blog Title</label>
                <input id="blogTitle" name="title" class="form-control input-field" placeholder="Enter a catchy title..." required />
              </div>

              <!-- Image Upload -->
              <div class="mb-4">
                <label class="form-label fw-semibold">Upload Blog Image</label>
                <input type="file" id="blogImage" name="image" class="form-control input-field" accept="image/*">
                <small class="text-muted">Supported formats: JPG, PNG, WebP</small>
              </div>

              <!-- Content -->
              <div class="mb-3">
                <label class="form-label fw-semibold">Content</label>
                <textarea id="blogContent" name="content" rows="8" class="form-control input-field" placeholder="Start writing your blog..." required></textarea>
              </div>

              <!-- Buttons -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="writeEssential">
                <label class="form-check-label">Mark as Essential</label>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Mood</label>
                <select id="writeMood" class="form-select">
                  <option value="">(none)</option>
                  <option value="Informative">Informative</option>
                  <option value="Exciting">Exciting</option>
                  <option value="Question">Question</option>
                  <option value="Announcement">Announcement</option>
                  <option value="Personal">Personal</option>
                </select>
              </div>
              <div class="d-flex justify-content-between">
                <a href="blog.html" class="btn btn-outline-secondary">Cancel</a>
                <button class="btn btn-primary px-4" type="submit">Publish Blog</button>
              </div>

            </form>
          </div>
        </div>

       <div class="col-md-4">
                    <div class="sidebar-card mt-5">
                        <h5 class="fw-bold mb-3"> AI Tools</h5>
                       <a href="https://api.languagetool.org/v2/check" ><button class="btn btn-outline-primary w-100 mb-2"><i class="bi bi-spell-check"></i> Grammar Check</button></a>
                       <a href="https://api.openai.com/v1/chat/completions"> <button class="btn btn-outline-secondary w-100 mb-2">
                            <i class="bi bi-file-text"></i> Generate Summary
                        </button></a>
                        <a href="https://api.gptzero.me"><button class="btn btn-outline-info w-100">
                            <i class="bi bi-robot"></i> AI Detection
                        </button>
                    </div></a>
                    <div class="sidebar-card">
                        <h5 class="fw-bold mb-3">Writing Tips</h5>
                        <ul class="small">
                            <li>Use clear, concise language</li>
                            <li>Break content into sections</li>
                            <li>Add relevant images</li>
                            <li>Engage with your readers</li>
                            <li>Proofread before publishing</li>
                        </ul>
                      </div>

      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/write-blog.js"></script>
  <script src="js/theme.js"></script>
  <script src="js/scroll-top.js"></script>
  <script>
    const API_BASE = (window.API_BASE || 'http://localhost:4000') + '/api';
  </script>

</body>
</html>
