<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - CampusConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
  <style>
    .leaderboard-card { max-width: 900px; margin: 24px auto; }
  </style>
</head>
<body>
  <div class="container leaderboard-card">
    <h2 class="mt-4">Leaderboard</h2>
    <p class="text-muted">Rankings by ethical score.</p>
    <div id="lbContainer" class="card p-3">
      <ol id="leaderboardList" class="list-group list-group-numbered"></ol>
      <p id="lbEmpty" class="text-muted mt-2" style="display:none">No entries yet.</p>
    </div>
  </div>

  <script src="js/leaderboard.js"></script>
  <script src="js/theme.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
